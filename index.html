<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2048 SNOPP WOOHOO</title>
    <link rel="icon" type="image/x-icon" href="imgs/AdrianT.jpg">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <div class="foreground-grid"></div>
    <div class="sidepanel">
      <button class="restart-button" onclick="restart()">Restart</button>
      <div class="score">
        Score:
        <p>1234</p>
      </div>
      <div class="score">
        High-Score:
        <p>123456</p>
      </div>
      <div class="controls">
        <h1 class="control-title">Controls</h1>
        <p class="control-paragraph">WASD, Arrows to move <br>
        R to restart</p>
      </div>
    </div>
    <div class="face-wall"></div>
    <div class="highlighter"></div>
    <script src="index.js"></script>
  </body>
</html>
